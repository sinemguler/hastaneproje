<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="hasta" value="Hasta"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="doktor" value="Doktor"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="randevu" value="Randevu"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tahliller" value="Tahliller"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="bolum" value="Bolum"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="fatura" value="Fatura"/>
                            </li>

                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="amaliyat" value="Ameliyat"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="room" value="Room"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ozel_hizmet" value="Ozel_hizmet"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ilac" value="Ä°lac"/> 
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="ilac-table">
                        <pre>page #{ilacController.page} of #{ilacController.pageCount}</pre>
                        <div class="btn-group">
                            <h:commandButton action="#{ilacController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                            <h:commandButton action="#{ilacController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                        </div>
                        <h:dataTable styleClass="table table-striped table-hover" value="#{ilacController.ilacList}" var="ilac">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{ilac.id_ilac}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ISIM</f:facet>
                                    #{ilac.ilac_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DOKTOR</f:facet>
                                    #{ilac.doktor.isim}
                            </h:column>
                            <h:column>
                                <f:facet name="header">HASTA</f:facet>
                                    #{ilac.hasta.isim}
                            </h:column>


                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form>

                        <div  class="form-group">
                            <label for="selectdoktor"> Doktor </label>
                            <h:selectOneMenu styleClass="custom-select" id="selectdoktor" value="#{ilacController.ilac.doktor}" converter="doktorconverter">
                                <f:selectItems value="#{ilacController.doktorList}" var="doktor" itemValue="#{doktor}" itemLabel="#{doktor.isim}"/>
                            </h:selectOneMenu>
                        </div>
                        <div  class="form-group">
                            <label for="selecthasta"> Hasta </label>
                            <h:selectOneMenu styleClass="custom-select" id="selecthasta" value="#{ilacController.ilac.hasta}" converter="hastaconverter">
                                <f:selectItems value="#{ilacController.hastaList}" var="hasta" itemValue="#{hasta}" itemLabel="#{hasta.isim}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="inputIlac_adi"> ISIM </label>
                            <h:inputText id="inputIlac_adi" value="#{ilacController.ilac.ilac_adi}" styleClass="form-control"/>
                        </div>


                        <div class="form-group">
                            <h:commandButton rendered="#{ilacController.ilac.id_ilac==null}" action="#{ilacController.create}" value="Create" styleClass="btn-btn-primary"/>
                            <h:commandButton  rendered="#{ilacController.ilac.id_ilac!=null}"action="#{ilacController.update}" value="Update" styleClass="btn-btn-primary"/>
                            <h:commandButton  rendered="#{ilacController.ilac.id_ilac!=null}"action="#{ilacController.delete}" value="Delete" styleClass="btn-btn-danger"/>
                        </div>
                    </h:form> 
                </div>
            </div>
        </div>
    </h:body>
</html>
