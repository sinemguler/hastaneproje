<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">           
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="hasta" value="Hasta"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="doktor" value="Doktor"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="randevu" value="Randevu"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tahliller" value="Tahliller"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="bolum" value="Bolum"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="fatura" value="Fatura"/>
                            </li>

                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="amaliyat" value="Ameliyat"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="room" value="Room"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ozel_hizmet" value="Ozel_hizmet"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ilac" value="Ä°lac"/> 
                            </li>

                        </ul>
                    </h:form>

                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">   
                    <h:form id="bolum-table">
                        page #{bolumController.page} of #{bolumController.pageCount}
                        <div class="btn_group">
                            <h:commandButton action="#{bolumController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>

                            <h:commandButton action="#{bolumController.next()}" value="Next" styleClass="btn btn-outline-dark"/>


                        </div>
                        <h:dataTable styleClass="table table-striped" value="#{bolumController.bList}" var="bolum">
                            <h:column>
                                <f:facet name="header">ID_BOLUM</f:facet>
                                    #{bolum.id_bolum}
                            </h:column>
                            <h:column>
                                <f:facet name="header">BOLUM_ISMI</f:facet>
                                <h:commandLink action="#{bolumController.updateForm(bolum)}" value="#{bolum.bolum_ismi}" >
                                    <f:ajax execute="@this" render="bolum-form" />
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">DELETE</f:facet>
                                <h:commandButton  styleClass="btn btn-sm btn-danger" action="#{bolumController.deleteConfirm(bolum)}" value="Delete"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>   
                </div>
                <div class="col-md-6">


                    <h:form id="bolum-form">
                        <div class="form-group">
                            <h:inputHidden value="#{bolumController.bolum.id_bolum}"/>

                            <label for="inputBolum_ismi">BOLUM_ISMI</label>
                            <h:inputText  styleClass="form-control" value="#{bolumController.bolum.bolum_ismi}"/>

                        </div>
                        <div class="form-group">     
                            <div class="btn-group">
                                <h:commandButton rendered="#{bolumController.bolum.id_bolum!=null}" styleClass="btn btn-info " value="update" action="#{bolumController.update}"> 
                                    <f:ajax execute="bolum-form" render="bolum-form bolum-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{bolumController.bolum.id_bolum==null}" styleClass="btn btn-primary " value="Create" action="#{bolumController.create}">
                                    <f:ajax execute="bolum-form" render="bolum-form bolum-table" />
                                </h:commandButton>
                                <h:commandButton  rendered="#{bolumController.bolum.id_bolum!=null}" styleClass="btn btn-secondary " value="Clear Form" action="#{bolumController.clearForm}">
                                    <f:ajax execute="bolum-form" render="bolum-form bolum-table" />

                                </h:commandButton>

                                <h:commandButton styleClass="btn btn-dark" action="index" value="Back"/>
                            </div>
                        </div>
                    </h:form>   
                </div>
            </div>


        </div>
    </h:body>
</html>
