<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
   <h:body  id="backgrounimg">  
        <h:form>
            <div  class="container" id="warp" >

                <h1>Login</h1>  
                <div class="form-group col-md-5">
                    <div>
                        <p> Kullanıcı Adı <h:inputText styleClass="form-control" id="username" value="#{loginController.user.username}" required="true" requiredMessage="lutfen kullanici adi giriniz" /> 
                        </p>
                        <h:message for="username" style="color: blue" />
                    </div>
                    <div>
                        <p> Şifre <h:inputText styleClass="form-control" id="password" value="#{loginController.user.password}" required="true"  requiredMessage="lutfen sifre giriniz" />
                        </p>
                        <h:message for="password" style="color: blue" />
                    </div>
                </div>
                <div>
                    <h:commandButton class="btn btn-primary"  action="#{loginController.login()}" value="Login"/>
                    <br/> <br/> <br/>
                </div>
            </div>
        </h:form>
        <h:form>
            <div class="col-md-5" id="npar"> 
                <h:commandButton class="btn btn-outline-info col-md-5 m-1" action="/index?faces-redirect=true" value="index"/>
                <h:commandButton class="btn btn-outline-dark col-md-5 m-1" action="/register?faces-redirect=true" value="register"/>
            </div>
        </h:form>
    </h:body>
</html>
