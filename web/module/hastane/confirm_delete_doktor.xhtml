<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container"> 
            <h:form>
                Are you sure to delete  doktor object ?
                <pre>#{doktorController.doktor}</pre>
                <div styleClass="btn-group">
                    <h:commandButton styleClass="btn btn-dark" action="doktor" value="Cancel"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{doktorController.delete}" value="Delete"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
