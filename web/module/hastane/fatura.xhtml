<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">           
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="hasta" value="Hasta"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="doktor" value="Doktor"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="randevu" value="Randevu"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="tahliller" value="Tahliller"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="bolum" value="Bolum"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="fatura" value="Fatura"/>
                            </li>

                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="amaliyat" value="Ameliyat"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="room" value="Room"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ozel_hizmet" value="Ozel_hizmet"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ilac" value="Ä°lac"/> 
                            </li>

                        </ul>
                    </h:form>

                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">   
                    <h:form id="fatura-table">
                        <h:dataTable styleClass="table table-striped" value="#{faturaController.cList}" var="fatura">
                            <h:column>
                                <f:facet name="header">ID_R</f:facet>
                                    #{fatura.id_fatura}
                            </h:column>
                            <h:column>
                                <f:facet name="header">FATURA_TARIHI</f:facet>
                                <h:commandLink action="#{faturaController.updateForm(fatura)}" value="#{fatura.fatura_tarihi}" >
                                    <f:ajax execute="@this" render="fatura-form" />
                                </h:commandLink>                     
                            </h:column>
                            <h:column>
                                <f:facet name="header">MIKTAR</f:facet>
                                <h:commandLink action="#{faturaController.updateForm(fatura)}" value="#{fatura.miktar}" >
                                    <f:ajax execute="@this" render="fatura-form" />
                                </h:commandLink>                     
                            </h:column>
                            <h:column>
                                <f:facet name="header">HASTA</f:facet>
                                    #{fatura.h.isim}
                            </h:column>


                        </h:dataTable>
                    </h:form>   
                </div>
                <div class="col-md-7">
                    <h:form id="randevu-form">
                        <div class="form-group">
                            <label for="inputTarih">FATURA_TARIHI</label>
                            <h:inputText id="inputFatura_tarihi" value="#{faturaController.fatura.fatura_tarihi}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="inputTarih">MIKTAR</label>
                            <h:inputText id="inputMIKTAR" value="#{faturaController.fatura.miktar}" styleClass="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="selectHasta">HASTA</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectHasta" value="#{faturaController.fatura.h}" converter="hastaconverter">
                                <f:selectItems value="#{faturaController.hastalist}" var="hasta" itemValue="#{hasta}" itemLabel="#{hasta.isim}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">

                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{faturaController.fatura.id_fatura!=0}" styleClass="btn btn-info " value="update" action="#{faturaController.update}"/>
                                    <h:commandButton rendered="#{faturaController.fatura.id_fatura ==0}" styleClass="btn btn-primary" value="Create" action="#{faturaController.create}"/>
                                    <h:commandButton rendered="#{faturaController.fatura.id_fatura!=0}" styleClass="btn btn-danger " value="Delete" action="#{faturaController.delete}"/>
                                </div>
                            </div>                   
                        </div>

                    </h:form>   

                </div>


            </div>     
        </div>
    </h:body>
</html>
